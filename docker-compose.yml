version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my_django_backend
    ports:
      - "8000:8000"
    volumes:
      - ./your_project:/app/your_project
    environment:
      DEBUG: "True"
      # 在这里可以把 Redis 地址做成环境变量，也可以直接写死在 settings.py
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - db
      - redis
    restart: always  # 可选，确保容器崩溃时重新启动
  
  redis:
    image: redis:latest
    container_name: my_redis
    restart: always
    ports:
      - "6379:6379"

  db:
    image: postgres:13
    container_name: my_postgres_db
    environment:
      POSTGRES_DB: easymodeldb
      POSTGRES_USER: easymodel
      POSTGRES_PASSWORD: easymodel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always  # 可选，确保容器崩溃时重新启动

volumes:
  postgres_data:
    driver: local

